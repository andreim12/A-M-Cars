{% extends 'base.html' %}

{% block title %} Login {% endblock %}
{% load static %}
{% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <br><br><br>
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Login</h3>
                    </div>
                        <div class="logo-2">
                            <a href="#">
                                <img src="{% static 'logo/logoa&m.jpg' %}" alt="logo" style="width: 200px; height: auto; display: block; margin: auto">
                            </a>
                        </div>
                    <form method="post">
                        {% csrf_token %}
                        <div class="card-body">
                            {{ form.as_p }}
                        </div>
                        <div class="card-footer text-center">
                            <button type="submit" class="btn btn-outline-success">Login</button>
                            <a href="{% url 'password-reset' %}" class="btn btn-outline-secondary">Forgot your password?</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
{% endblock %}
